<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/style-login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <section class="container section-login-pc">
      <header>ChatApp</header>
      <p>ChatApp helps you connect and exchange messages with the people in your life.</p>
    </section>
    <main>
      <header class="header login">ChatApp Login</header>
      <section class="container section-login">
        <form action="" method="post">
          <input type="email" name="email" placeholder="Enter your email" autocomplete="off" autofocus>
          <input type="password" name="password" placeholder="Enter your password" autocomplete="off">
          <i class="bi bi-eye-slash-fill"></i>
          <button type="submit">Login</button>
        </form>
        <span>no account yet? <a href="registrasi.html">sign up now!</a></span>
      </section>
    </main>
    <script src="public/js/script.js"></script>
  </body>
</html>
